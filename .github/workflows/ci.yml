name: CI tests

on:
    workflow_dispatch:
    push:
    pull_request:

defaults:
    run:
        working-directory: .

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node_version: [18]
            fail-fast: false
        name: "CI tests on node-${{ matrix.node_version }}, ${{ matrix.os }}"
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.15.0

            - name: Set node version to ${{ matrix.node_version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: "pnpm"

            - name: Install
              run: pnpm install

            - name: Build
              run: pnpm run build

            - name: Run CI tests
              run: pnpm test
